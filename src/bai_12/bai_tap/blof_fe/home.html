    <h1 style="text-align: center; color: darkred">Blog List</h1>

<div class="row mx-3" id="bodyBlog">
</div>
<script src="jquery/jquery-3.6.0.min.js"></script>

<div>
    <nav aria-label="..." class="d-flex justify-content-center">
        <ul class="pagination">
            <li class="page-item">
                <a class="page-link" href="#" id="aPrevious">Previous</a>
            </li>
            <li class="page-item disabled">
                <a class="page-link" id="pageNumber"></a>
            </li>
            <li class="page-item">
                <a class="page-link" href="#" id="aNext">Next</a>
            </li>
        </ul>
    </nav>
</div>
<script>
    let curPage = 0;
    function viewDetail(idBlog) {
        $.ajax({
            headers: {
                "Accept": "application/json",
                "Content-Type": "application/json"
            },
            type: "GET", //GET, DELETE, PUT...
            url: "http://localhost:8080/blogRest/blog/" + idBlog,
            success: function (blog) {
                console.log(blog);
            }
        })
    }
    function getPageBlog(pageNumber) {
        $.ajax({
            headers: {
                "Accept": "application/json",
                "Content-Type": "application/json"
            },
            type: "GET", //GET, DELETE, PUT...
            url: "http://localhost:8080/blogRest/blogs?page=" + pageNumber,
            success: function (blogPage) {
                // console.log(blogPage.content);
                let outHTML = "";

                let count = 1;
                for (let blogDto of blogPage.content) {
                                                outHTML +=
                                                    `<h3 style="color: brown"><span>${blogDto.blogId}. </span>${blogDto.titleBlog} </h3>
`

                                                ;


                    if (curPage <= 0) {
                        $("#aPrevious").hide();
                        $("#aNext").show();
                    } else if (curPage + 1 >= blogPage.totalPages) {
                        $("#aNext").hide();
                        $("#aPrevious").show();
                    } else {
                        $("#aNext").show();
                        $("#aPrevious").show();
                    }
                    ;
                }
                ;
                $("#pageNumber").text(curPage + 1 + " / " + blogPage.totalPages);

                $("#bodyBlog").html(outHTML);
            },
            error: function (resultError) {
                console.log(resultError);
            }
        });
    }

    getPageBlog(curPage);
    $("#aNext").click(function () {
        curPage++;
        getPageBlog(curPage);
    });
    $("#aPrevious").click(function () {
        curPage--;
        getPageBlog(curPage);
    });
</script>
